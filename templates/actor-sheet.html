<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
      <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}"/>
      <div class="header-fields">
        <h1 class="charname"><input name="name" type="text" value="{{actor.name}}" placeholder="Nome do Personagem"/></h1>
      </div>
    </header>
  
    <section class="sheet-body">
      <div class="attributes">
        <h2>Atributos</h2>
        <p>Aqui ficarão os atributos como Nerve, Cunning e Intuition.</p>
      </div>
      <div class="drives">
        <h2>Drives</h2>
        <p>Aqui ficarão os Drives como Body, Brain e Bleed.</p>
      </div>
    </section>
  </form>
